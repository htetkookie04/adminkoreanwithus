services:
  - type: web
    name: korean-with-us-backend
    runtime: node
    region: oregon
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: DATABASE_URL
        fromDatabase:
          name: korean-with-us-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: korean-with-us-db
    databaseName: korean_with_us
    region: oregon
    plan: free
